<section class="seccion">
    <div class="container seccion-container">
      <div class="seccion-content">
        <h1 class="seccion-title">Administración de Mensajes</h1>
      </div>
    </div>
  </section>
  
  <div class="contenedor">
    <!-- Estado de carga -->
    <div *ngIf="loading" class="loading">
      Cargando mensajes...
    </div>
  
    <!-- Tabla de mensajes -->
    <div *ngIf="!loading && mensajes.length > 0" class="tabla-wrapper">
      <table class="tabla-mensajes">
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Celular</th>
            <th>Mensaje</th>
            <th>Acción</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let m of mensajes">
            <td data-label="Fecha">
              {{ m.createdAt | date:'short' }}
            </td>
            <td data-label="Nombre">{{ m.nombre }}</td>
            <td data-label="Correo">{{ m.correo }}</td>
            <td data-label="Celular">{{ m.celular || '—' }}</td>
            <td data-label="Mensaje" class="mensaje-col">
              {{ m.mensaje }}
            </td>
            <td data-label="Acción">
              <button
                type="button"
                class="btn-borrar"
                (click)="deleteMessage(m._id)"
              >
                Borrar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <!-- Sin mensajes -->
    <div *ngIf="!loading && mensajes.length === 0" class="empty-state">
      No hay mensajes registrados todavía.
    </div>
  
    <!-- Paginación -->
    <div
      class="paginacion"
      *ngIf="!loading && totalPaginas > 1"
    >
      <button
        type="button"
        class="btn-paginacion"
        (click)="paginaAnterior()"
        [disabled]="pagina === 1"
      >
        ←
      </button>
  
      <span class="paginacion-info">
        Página {{ pagina }} de {{ totalPaginas }}
      </span>
  
      <button
        type="button"
        class="btn-paginacion"
        (click)="paginaSiguiente()"
        [disabled]="pagina === totalPaginas"
      >
        →
      </button>
    </div>
  </div>
  
  <!-- Volver -->
  <button
  routerLink="/principalAdmi"
  class="volverTrucu"
  type="button"
>
  ← Volver a administración
</button>
